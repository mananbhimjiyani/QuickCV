name: Frontend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
      R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: |
          REACT_APP_R2_ACCESS_KEY_ID=$R2_ACCESS_KEY_ID \
          REACT_APP_R2_SECRET_ACCESS_KEY=$R2_SECRET_ACCESS_KEY \
          REACT_APP_R2_ENDPOINT_URL=$R2_ENDPOINT_URL \
          REACT_APP_R2_BUCKET_NAME=$R2_BUCKET_NAME \
          REACT_APP_GOOGLE_API_KEY=$GOOGLE_API_KEY \
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: us-east-1

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://quickcv-frontend-dev --delete

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation --distribution-id <cloudfront-id> --paths "/*"